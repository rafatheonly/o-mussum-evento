<div class="container-fluid fundo-container">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>
                    <b>Login</b>
                </h2>
                <h4> Bem-vindo ao seu login. </h4>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                    <hr>
                    <button class="btn btn-lg btn-block" type="submit">Entrar</button>
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <h2>
                    <b>Cadastre-se</b>
                </h2>
                <h4> É fácil, rápido e de graça. </h4>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail2" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
                    </div>                  
                    <p>
                        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" required>
                    </p>
                    <p>
                        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required>
                    </p>
                    <p>
                        <input type="text" name="estado" id="estado" class="form-control" placeholder="UF" required> </p>
                    <p>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
                    </p>
                    <button class="btn btn-warning pull-right" type="submit" id="black">
                        <b>Criar conta</b>
                    </button>
                </form>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
